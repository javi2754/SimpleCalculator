<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="style.css">
    
    <title>SimpleCalculator</title>
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-center align-items-center vh-100">
            <div class="p-4 calcultor-box">
                <div id="result" class="text-light rounded text-end p-2 fs-1 bg-dark result-box">0</div>

                <div class="row mt-3">

                    <div class="col-9"></div>
                    <div class="col-3">
                        <button class="btn btn-danger mb-3   w-100 clear-btn" onclick="clearResult()">C</button>
                    </div>

                    <div class="col">

                        <button class="btn mb-3 w-100 value-btn" onclick="addValue('7')">7</button>
                        <button class="btn mb-3 w-100 value-btn" onclick="addValue('8')">8</button>
                        <button class="btn mb-3 w-100 value-btn" onclick="addValue('9')">9</button>
                        <button class="btn mb-3 w-100 operator-btn" onclick="addValue('/')">/</button>
                    </div>

                    <div class="col">
                        <button class="btn mb-3 w-100 value-btn" onclick="addValue('4')">4</button>
                        <button class="btn mb-3 w-100 value-btn" onclick="addValue('5')">5</button>
                        <button class="btn mb-3 w-100 value-btn" onclick="addValue('6')">6</button>
                        <button class="btn mb-3 w-100 operator-btn" onclick="addValue('*')">x</button>
                    </div>

                    <div class="col">   
                        <button class="btn mb-3 w-100 value-btn" onclick="addValue('1')">1</button>
                        <button class="btn mb-3 w-100 value-btn" onclick="addValue('2')">2</button>
                        <button class="btn mb-3 w-100 value-btn" onclick="addValue('3')">3</button>
                        <button class="btn mb-3 w-100 operator-btn" onclick="addValue('-')">-</button>
                    </div>

                    <div class="col">
                        <button class="btn mb-3 w-100 value-btn" onclick="addValue('0')">0</button>
                        <button class="btn mb-3 w-100 value-btn" onclick="addValue('.')">.</button>
                        <button class="btn mb-3 w-100 value-btn" onclick="calculate()">=</button>
                        <button class="btn mb-3 w-100 operator-btn" onclick="addValue('+')">+</button>
                    </div>

                </div>
            </div>
        </div>  
<script src="script.js"></script>
</body>

</html>
